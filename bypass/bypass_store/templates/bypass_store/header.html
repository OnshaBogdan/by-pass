<header class="navbar navbar-expand-lg navbar-light bg-light" style="margin: auto auto 30px">
  <a class="navbar-brand" href="#">ByPass</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home_page'%}">Home</a>
      </li>
      {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sign_up_page'%}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sign_in_page'%}">Log in</a>
      </li>
      {% endif %}
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a  class="nav-link" href="">{{ user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sign_out_page'%}">Log out</a>
        </li>
      {% endif %}
    </ul>
  </div>
</header>
